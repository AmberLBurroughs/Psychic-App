<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Amber Burroughs">
	<title>Psychic Game</title>
	<link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css?family=Fondamento|Open+Sans:300,400" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="content-fluid content-container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 wrap">
				<div class="row" id="message-container">
					<div class="col-xs-12 col-sm-12 col-md-12 messages" id="message-section">
						<!-- Game main messages here -->
					</div>
				</div>
				<div class="row" id="input-container">
					<div class="col-xs-12 col-sm-12 col-md-12">
						<form id="guess-form">
							<input type="text" id="user-letter" maxlength="1" required="1 letter only" pattern="[a-zA-Z]" placeholder="input 1 letter a-z" />
							<input type="submit" id="letter-sub-btn" value="predict" / > 
						</form>
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12">
								<div class="sub-messages-wrap">
									<div class="sub-messages"></div>
									<!-- new game button, guess again, guess a different letter alert here -->	
									<button id="start-new-game" class="remove">play again?</button>						
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-3">
				<div class="winlose-wrapper score-wrap">
					<div class="fan-card" style="background-color: #E0DEFF"></div>
					<div class="fan-card" style="background-color: #E0DEFF"></div>
					<div class="fan-card" id="wins-losses" style="background-color: #E0DEFF">
						<p>Wins: <span id="wins"> </span></p>
						<p>losses: <span id="losses"> </span></p>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-6 ">
				<div class="answer-wrapper">
					<div id="answer">
					<!-- computer letter added here -->
					</div>
				</div>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-3">
				<div class="currentgame-wrapper score-wrap">
				    <div class="card-fan" style="background-color: #E0DEFF"></div>
					<div class="card-fan" style="background-color: #E0DEFF"></div>
					<div class="card-fan" id="current-game" style="background-color: #E0DEFF">
						<p>REMAINING trys: <span id="remaining-guesses"></span></p>
						<p>INCORRECT LETTERS: <span id="incorrect-guesses"></span></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<!-- <script type="text/javascript" src="assets/javascript/test.js"></script> -->
</body>
</html>
